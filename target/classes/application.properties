# Load environment variables
spring.config.import=optional:file:.env[.properties]

# CORS
cors.allowed-origins=http://localhost:3000,https://your-production-domain.com

# Server
server.port=${SERVER_PORT:8081}

# MySQL
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=${MYSQL_DRIVER}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable Open-in-View to avoid lazy-loading issues and warnings
spring.jpa.open-in-view=false

# Stripe
stripe.secret=${STRIPE_SECRET}
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET}




# MTN
mtn.clientId=${MTN_CLIENT_ID}
mtn.clientSecret=${MTN_CLIENT_SECRET}
mtn.apiUrl=${MTN_API_URL}
mtn.subscriptionKey=${MTN_SUBSCRIPTION_KEY}
mtn.webhookSecret=your_mtn_secret

# Airtel
airtel.apiUrl=${AIRTEL_API_URL}
airtel.clientId=${AIRTEL_CLIENT_ID}
airtel.clientSecret=${AIRTEL_CLIENT_SECRET}
airtel.apiKey=${AIRTEL_API_KEY}
airtel.webhookSecret=your_airtel_secret

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}
jwt.issuer=${JWT_ISSUER}
jwt.audience=${JWT_AUDIENCE}
