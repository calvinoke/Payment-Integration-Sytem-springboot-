# Load .env based on active profile
spring.config.import=optional:file:.env[.properties]


# Server
server.port=${SERVER_PORT:8080}

# MySQL
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=${MYSQL_DRIVER}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Stripe
stripe.secret=${STRIPE_SECRET}
stripe.webhookSecret=${STRIPE_WEBHOOK_SECRET}

# MTN
mtn.clientId=${MTN_CLIENT_ID}
mtn.clientSecret=${MTN_CLIENT_SECRET}
mtn.apiUrl=${MTN_API_URL}
mtn.subscriptionKey=${MTN_SUBSCRIPTION_KEY}
mtn.webhookSecret=${MTN_WEBHOOK_SECRET}

# Airtel
airtel.apiUrl=${AIRTEL_API_URL}
airtel.clientId=${AIRTEL_CLIENT_ID}
airtel.clientSecret=${AIRTEL_CLIENT_SECRET}
airtel.apiKey=${AIRTEL_API_KEY}
airtel.webhookSecret=${AIRTEL_WEBHOOK_SECRET}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}
jwt.issuer=${JWT_ISSUER}
jwt.audience=${JWT_AUDIENCE}

# Load environment variable for API key
app.api.key=${APP_API_KEY:default_fallback_key}


# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
